<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/inscricao.css">
        <title>Inscreva-se</title>
    </head> 

    <body>
        <div class="container">
            <div class="form-image">  
                <img src="img/logo.png">
            </div>
            <div class="form" >
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="../Login/login.html">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname"type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                       </div>
                       <div class="input-box">
                            <label for="lastname">Ultimo nome</label>
                            <input id="lasttname"type="text" name="lasttname" placeholder="Digite seu sobrenome" required>
                       </div>
                       <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email"type="email" name="email" placeholder="Digite seu email" required>
                       </div>
                       <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number"type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password"type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="confirmpassword">Confirme sua senha</label>
                            <input id="confirmpassword"type="password" name="confirmpassword" placeholder="Digite a senha novamente" required>
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>GÃªnero</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input"> 
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input"> 
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input"> 
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
                        </div>
                    </div>
                    <div class="type-inputs">
                        <div class="type-title">
                            <h6>Tipo</h6>
                        </div>
                        <div class="type-group">
                            <div class="type-input"> 
                                <input type="radio" id="aluno" name="type">
                                <label for="convidado">aluno</label>
                            </div>
                            <div class="type-input"> 
                                <input type="radio" id="convidado" name="type">
                                <label for="convidado">Convidado</label>
                            </div>
                            <div class="type-input"> 
                                <input type="radio" id="Professor" name="type">
                                <label for="Professor">Professor</label>
                            </div>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button>
                            <a href="#">Finalizar</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
